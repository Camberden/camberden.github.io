<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="referrer" content="origin" />
	<link rel="shortcut icon" href="..images/cmbr-sig.svg">
	<link rel="stylesheet" type="text/css" href="../styles.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="./blog.css" media="screen" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	<script defer src="https://cdn.jsdelivr.net/npm/@imacrayon/alpine-ajax@0.12.6/dist/cdn.min.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
	<script src="../htmx.js"></script>
	<script src="../cmbr.js"></script>
	<title>Chrispy's Blog</title>
</head>

<body data-theme="dark">

	<nav>
		<div class="nav-sail">

			<!-----| NAV 1 |----->
			<div id="nav-1" x-data="{ active: 0 }">
				
				<div x-data="{
					id: 1,
					get expanded() {
						return this.active === this.id
					},
					set expanded(value) {
						this.active = value ? this.id : null
					},
					}" role="region" class="">
						<button
							type="button"
							x-on:click="expanded = !expanded"
							:aria-expanded="expanded"
							id="chart-access">
							<div class="trigger-dropdown">
								<span x-show="expanded" x-cloak>&UpArrow;</span>
								<span x-show="!expanded" x-cloak>&DownArrow;</span>
								<span>Options</span>
								<span x-show="expanded">&UpArrow;</span>
								<span x-show="!expanded">&DownArrow;</span>
							</div>
						</button>
					<div id="chart-dropdown" x-show="expanded" x-collapse>
						<div id="chart-links">
						</div>
					</div>
				</div>
				<!-- <span id="nav-sig"></span> -->

			</div>

			<!-----| NAV 2 |----->
			<div id="nav-2">
				<h1 class="h1-lamp">
					<!-- ‚ô™ -->
				</h1>
			</div>

			<!-----| NAV 3 |----->
			<div id="nav-3">
				<h1 class="h1-lamp">Blog</h1>
			</div>

			<!-----| NAV 4 |----->
			<div id="nav-4">
				<h1 class="h1-lamp">
					<!-- ‚ô´ -->
				</h1>
			</div>

			<!-----| NAV 5 |----->
			<div id="nav-5">
				<span class="data-theme-button" id="dark">üåô</span>
				<span class="data-theme-button" id="light">‚òÄÔ∏è</span>
				<span class="data-theme-button" id="legacy">ü™ª</span>
				<!-- <span class="data-theme-button" id="paperesque">üåæ</span> -->
			</div>

		</div>

		<div class="nav-hoist">
			<hr class="hr-nav-pad">
			<hr class="hr-blass">
			<hr class="hr-cmbr-gradient">
			<hr id="nav-anchor" class="hr-groove-top">
		</div>

	</nav>

	<main class="blog-grid">

		<div class="blog-item" id="blog-post-listings">
			
			<select id="blog-post-year-select">
				<option value="all-years">All Years</option>
			</select>
			<hr class="hr-cmbr-dark-gradient">
			<hr class="hr-groove-top">
			
			<ul id="blog-post-list">
			</ul>

			<hr class="hr-groove-bottom">
			<hr class="hr-cmbr-dark-gradient">

		</div>

		<article class="blog-item" id="blog-post-articles">
			<button id="previous-bp" class="blog-button" value="previous">Previous</button>
			<button id="next-bp" class="blog-button" value="next">Next</button>
			<input type="text">

			<h3 class="blogging-font">
				<ul class="blog-post-header">
					<li id="blog-post-date">August 11th, 2024</li>
					<li id="blog-post-location">Chapel Hill Suite</li>
					<li id="blog-post-time">2200HRS</li>
				</ul>
				<p id="active-blog-post"></p>
			</h3>
		</article>

		<div class="blog-item" id="blog-post-media">

			<h3>Post <span id="displayed-post"></span></h3>
			<h4><span id="blog-post-title"></span></h4>

			<hr class="hr-cmbr-dark-gradient">
			<hr class="hr-groove-top">

			<div id="blog-tags">
				
			</div>

			<div id="blog-map">

			</div>

			<div id="blog-photos">

			</div>

			<div id="blog-music">

			</div>

			<hr class="hr-groove-bottom">
			<hr class="hr-cmbr-dark-gradient">

		</div>

	</main>

<script src="blog-data.js"></script>
<script src="blog.js"></script>
</body>

</html>
