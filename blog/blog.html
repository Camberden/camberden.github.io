<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="../assets/image-crystal-chrispy-favicon.png">
	<link rel="stylesheet" type="text/css" href="../styles.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="../blog/blog.css" media="screen" />
	<link href="https://fonts.googleapis.com/css?family=Lora:400italic" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker:400" rel="stylesheet" type="text/css">
	<script src="blog-data.js"></script>
	<title>Chrispy's Blogging</title>
</head>

<body>

	<div id="return">
		<a class="marker" href="../index.html">Return</a>
	</div>

	<h1 class="marker">Chrispy's Blogging Space</h1>

	<main class="blog-grid">
	
		<div class="blog-item">
			<h2>Post <span id="displayed-post"></span><hr>
				<span id="blog-post-title"></span></h2>
		</div>
		<div class="blog-item">
			<div>
				<button class="blog-button" value="previous">Previous</button>
				<hr>
				<button class="blog-button" value="next">Next</button>
			</div>
			
		</div>
	
		<div class="blog-item">
			<ul id="blog-post-list">

			</ul>
		</div>

		<article class="blog-item grid-col-span-3">
			<h3 class="marker-blogging">
				<ul class="blog-post-header">
					<li id="blog-post-date">August 11th, 2024</li>
					<li id="blog-post-location">Chapel Hill Suite</li>
					<li id="blog-post-time">2200HRS</li>
				</ul>
				<p id="active-blog-post">
				</p>

			</h3>


		</article>

	</main>

	<script src="blog.js"></script>
</body>

</html>
