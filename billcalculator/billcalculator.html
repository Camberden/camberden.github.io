<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">

	<link href='https://fonts.googleapis.com/css?family=Lora:400italic' rel='stylesheet' type='text/css'>

<body>
	<a class="marker" href='../index.html'>Return</a>
	<h1 id='lifeinweekstitle'>Bill Calculator</h1>
</body>



<div>
	<h3>Here is my personal bill calculator.</h3>
	<p>Input current income and see the deductions take place!</p>
</div>

<div>
	<input type='text' id='balance' label='balance'>
	<ul>
		<li><input type='checkbox'>CAR = $<span class='expense' id='car-cost'>0</span>
		</li>
		<li><input type='checkbox'>NAV = $<span class='expense' id='nav-cost'>0</span>
		</li>
		<li><input type='checkbox'>SAL = $<span class='expense' id='sal-cost'>0</span>
		</li>
		<li><input type='checkbox'>REN = $<span class='expense' id='ren-cost'>0</span>
		</li>
		<li>
			<label for='ins-cost'></label>
			<input type='checkbox' value='no'>INS = $<span class='expense' id='ins-cost'>0</span>
			</label>
		</li>

		<li><input type='checkbox'>WAT = $<span class='expense' id='wat-cost'>0</span>
		</li>
		<li><input type='checkbox'>ELE = $<span class='expense' id='ele-cost'>0</span>
		</li>
		<li><input type='checkbox'>INT = $<span class='expense' id='int-cost'>0</span>
		</li>
		<li><input type='checkbox'>GYM = $<span class='expense' id='gym-cost'>0</span>
		</li>
		<li><input type='checkbox'>CRE = $<span class='expense' id='cre-cost'>0</span>
		</li>
		<br>
		<li>END BALANCE = $<span id='endbalance'>0</span>
		</li>
	</ul>
</div>

<script src='billcalculator.js'></script>

</html>
