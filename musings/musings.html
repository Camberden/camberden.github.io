<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../images/cmbr-sig.svg">
	<style> @import "../styles.css" screen; @import "musings.css" screen; </style>
	<script defer src="https://cdn.jsdelivr.net/npm/@imacrayon/alpine-ajax@0.12.6/dist/cdn.min.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
	<script src="../cmbr.js"></script>
	<title>Chrispy's Musings</title>
</head>

<body data-theme="dark">
	<nav>
	<div class="nav-sail">

		<!-----| NAV 1 |----->
		<div id="nav-1" x-data="{ active: 0 }">
			
			<div x-data="{
				id: 1,
				get expanded() {
					return this.active === this.id
				},
				set expanded(value) {
					this.active = value ? this.id : null
				},
				}" role="region" class="">
					<button
						type="button"
						x-on:click="expanded = !expanded"
						:aria-expanded="expanded"
						id="chart-access">
						<div class="trigger-dropdown">
							<span x-show="expanded" x-cloak>&UpArrow;</span>
							<span x-show="!expanded" x-cloak>&DownArrow;</span>
							<span>Options</span>
							<span x-show="expanded">&UpArrow;</span>
							<span x-show="!expanded">&DownArrow;</span>
						</div>
					</button>
				<div id="chart-dropdown" x-show="expanded" x-collapse>
					<div id="chart-links">
					</div>
				</div>
			</div>
			<span id="nav-sig"></span>

		</div>

		<!-----| NAV 2 |----->
		<div id="nav-2">
			<h1 class="h1-lamp">
				<!-- ‚ô™ -->
			</h1>
		</div>

		<!-----| NAV 3 |----->
		<div id="nav-3">
			<h1 class="h1-lamp">Musings</h1>
		</div>

		<!-----| NAV 4 |----->
		<div id="nav-4">
			<h1 class="h1-lamp">
				<!-- ‚ô´ -->
			</h1>
		</div>

		<!-----| NAV 5 |----->
		<div id="nav-5">
			<span class="data-theme-button" id="dark">üåô</span>
			<span class="data-theme-button" id="light">‚òÄÔ∏è</span>
			<span class="data-theme-button" id="legacy">ü™ª</span>
		</div>

	</div>

	<div class="nav-hoist">
		<hr class="hr-nav-pad">
		<hr class="hr-blass">
		<hr class="hr-cmbr-gradient">
		<hr id="nav-anchor" class="hr-groove-top">
	</div>

	</nav>

	<div id="header-and-return">
		<div id="return">
			<a class="marker" href="../index.html">Return</a>
		</div>
		<div id="quick-links">
			<div class="quick-links-grid-item">
				<span id="interval-panel" class="interval-fade"></span>
			</div>

		</div>
	</div>

	<main class="page-grid">
	
		<div class="page-item">
			<div class="poem" style="user-select: none;">
				<p>
				<div class="writing" id="fortyping">
				</div>
				</p>
			</div>
			<span class="marker-for-menu" id="poemnum"></span><br>
				<div>
					<button class="poem-buttons" value="previous">Previous</button>
					<button class="poem-buttons" value="next">Next</button>
				</div><br>
			<form onSubmit="return false;" style="user-select: none; color: grey;">
				<div class="typingfield" style="text-align: center; user-select: none;">
					<input type="text" id="sampleTypingField" value="" onkeyup="typingTest()" autocomplete="off">
				</div>
			</form>
		</div>

		<div class="page-item">			
				<div id="sutra-fields">
					<span id="sutra-title"></span>
					<hr>
					<p><span id="furigana-field" class="sutra-line-highlight"></span></p>
					<p><span id="kanji-field" class="sutra-line-highlight"></span></p>
					<p><span id="romaji-field" class="sutra-line-highlight"></span></p>
					<p><span id="english-field" class="sutra-line-highlight"></span></p>
				</div>
		
				<div class="w2-item">
					<hr class="hr-groove-bottom">
					<button class="button-sutras" value="previous">Previous Line</button>
					<button class="button-sutras" value="next">Next Line</button>
					<hr class="hr-groove-top">
					<select id="sutra-options" onchange="loadDifferentSutra()" value="something">
		
					</select>
		
					<select id="sutra-line-options" onchange="loadDifferentLine()" value="something">
		
					</select>
					<hr>
		
					<div class="sutra-typing-div" style="text-align: center; user-select: none;">
						<input type="text" id="sutra-typing-field" value="" onkeyup="sutraType()" autocomplete="off">
					</div>
		
					<ul id="sutra-list">
		
					</ul>
		
				</div>
		</div>

	
	</main>
	<script src="musings.js"></script>
</body>
