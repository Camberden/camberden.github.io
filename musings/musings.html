<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="../assets/image-crystal-chrispy-favicon.png">
	<link rel="stylesheet" type="text/css" href="../styles.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="../musings/musings.css" media="screen" />
	<link href="https://fonts.googleapis.com/css?family=Lora:400italic" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker:400" rel="stylesheet" type="text/css">
	<script src="musings.js" async></script>
	<script src="../buttons.js" async></script>
	<title>Chrispy's Musings</title>
</head>

<body>
	<div id="header-and-return">
		<div id="return">
			<a class="marker" href="../index.html">Return</a>
		</div>
		<div id="page-header">
			<h1 class="marker">Just Miscellany</h1>
		</div>
		<div id="quick-links">
			<div class="quick-links-grid-item">
				<span id="sutra-panel">Template</span>
			</div>
			<div class="quick-links-buttons">
				<button class="marker-for-menu" onclick="previousPoem()">Previous</button>
				<button class="marker-for-menu" onclick="nextPoem()">Next</button>
			</div>
		</div>
	</div>

	<main class="page-grid">
	
		<div class="page-item">
			<div class="poem" style="user-select: none;">
				<p>
				<div class="writing" id="fortyping">
				</div>
				</p>
			</div>
			<span class="marker-for-menu" id="poemnum"></span><br>
			<form onSubmit="return false;" style="user-select: none; color: grey;">
				<div class="typingfield" style="text-align: center; user-select: none;">
					<input type="text" id="sampleTypingField" value="" onkeyup="typingTest()" autocomplete="off">
				</div>
			</form>
		</div>

		<div class="page-item">			
				<div id="sutra-fields">
					<span id="sutra-title"></span>
					<hr>
					<p><span id="furigana-field" class="sutra-line-highlight"></span></p>
					<p><span id="kanji-field" class="sutra-line-highlight"></span></p>
					<p><span id="romaji-field" class="sutra-line-highlight"></span></p>
					<p><span id="english-field" class="sutra-line-highlight"></span></p>
				</div>
		
				<div class="w2-item">
					<button id="button-previous-sutra" class="button-sutras" value="previous">Previous Line</button>
					<button id="button-next-sutra" class="button-sutras" value="next">Next Line</button>
					<hr>
					<select id="sutra-options" onchange="loadDifferentSutra()" value="something">
		
					</select>
		
					<select id="sutra-line-options" onchange="loadDifferentLine()" value="something">
		
					</select>
					<hr>
		
					<div class="sutra-typing-div" style="text-align: center; user-select: none;">
						<input type="text" id="sutra-typing-field" value="" onkeyup="sutraType()" autocomplete="off">
					</div>
		
					<ul id="sutra-list">
		
					</ul>
		
				</div>
		</div>

	
	</main>

</body>

</div>
