<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="../assets/image-crystal-chrispy-favicon.png">
	<link rel="stylesheet" type="text/css" href="../styles.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="../musings/musings.css" media="screen" />
	<link href="https://fonts.googleapis.com/css?family=Lora:400italic" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker:400" rel="stylesheet" type="text/css">
	<script src="blog-data.js"></script>
	<title>Chrispy's Musings</title>
</head>

<body>

	<div id="return">
		<a class="marker" href="../index.html">Return</a>
	</div>

	<div class="marker">
		<h2>Just Miscellany</h2>
	</div>

	<main class="tools-grid">
		<article class="tools-item grid-col-span-2">
			<h2 id="sutra-panel">test</h2>
		</article>
		<article class="tools-item">
			<button class="marker-for-menu" onclick="previousPoem()">Previous</button>
			<button class="marker-for-menu" onclick="nextPoem()">Next</button></article>
		<article class="tools-item grid-col-span-2">
			<div class="poem" style="user-select: none;">
				<p>
				<div class="writing" id="fortyping">
				</div>
				</p>
			</div>
		</article>
		<article class="tools-item">
			<span class="marker-for-menu" id="poemnum"></span><br>
			<form onSubmit="return false;" style="user-select: none; color: grey;">
				<div class="typingfield" style="text-align: center; user-select: none;">
					<input type="text" id="sampleTypingField" value="" onkeyup="typingTest()" autocomplete="off">
				</div>
			</form>
		</article>
		<article class="tools-item grid-col-span-2"><h2>Blog Post <span id="displayed-post"></span></h2></article>
		<article class="tools-item">
			<button class="marker-for-menu" onclick="previousBlogPost()">Previous</button>
			<button class="marker-for-menu" onclick="nextBlogPost()">Next</button></article>
		<article class="tools-item grid-col-span-2">
			<h3 class="marker-violet">
				<ul class="blog-post-header">
					<li id="blog-post-date">August 11th, 2024</li>
					<li id="blog-post-location">Chapel Hill Suite</li>
					<li id="blog-post-time">2200HRS</li>
				</ul>
					<p id="active-blog-post">
				</p>

			</h3>
			

		</article>
		<article class="tools-item">
		<ul id="blog-post-list">

		</ul>
	</article>
	</main>

	<script src="musings.js"></script>
</body>

</div>
