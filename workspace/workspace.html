<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="../assets/image-crystal-chrispy-favicon.png">
	<link rel="stylesheet" type="text/css" href="../styles.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="../workspace/workspace.css" media="screen" />
	<link href="https://fonts.googleapis.com/css?family=Lora:400italic" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker:400" rel="stylesheet" type="text/css">
	<title>Chrispy's Workspace</title>
</head>

<body>
	<div id="return">
		<a class="marker" href="../index.html">Return</a>
	</div>

	<h1 class="marker">Chrispy's Code Testing Workspace</h1>
	<span>Site construction in progress!</span>

<main class="w-grid">
	<div class="w-item grid-col-span-2" id="block-1">
		<p>Article 1</p>
	</div>
	<div class="w-item">
		<p>Article 2</p>
	</div>
	<div class="w-item">
		<p>Article 3</p>
	</div>
	<div class="w-item grid-col-span-2">
		<p>Article 4</p>
	</div>
	<div class="w-item">
		<p>Article 5</p>
	</div>
</main>

<main2 class="w2-grid">

	<div class="w2-item grid-col-span-3">
	</div>

	<div class="w2-item grid-col-span-2">
		<h2></h2>
		<ul id="item-list">
		
		</ul>
	</div>
	<div class="w2-item">
		<button id="button-previous-precept" class="button-precepts" value="previous">Previous</button>
			<select id="list-options" onchange="loadSelectedItemArray()" value="something">

			</select>
		<button id="button-next-precept" class="button-precepts" value="next">Next</button>
		<h3 id="item-title">___</h3>
	</div>
	<div id="sutra-fields" class="w2-item grid-col-span-2">
		<span id="sutra-title"></span><hr>
		<p><span id="furigana-field" class="sutra-line-highlight"></span></p>
		<p><span id="kanji-field" class="sutra-line-highlight"></span></p>
		<p><span id="romaji-field" class="sutra-line-highlight"></span></p>
		<p><span id="english-field" class="sutra-line-highlight"></span></p>
	</div>

	<div class="w2-item">
		<button id="button-previous-sutra" class="button-sutras" value="previous">Previous Line</button>
		<button id="button-next-sutra" class="button-sutras" value="next">Next Line</button>
		<hr>
			<select id="sutra-options" onchange="loadDifferentSutra()" value="something">

			</select>

			<select id="sutra-line-options" onchange="loadDifferentLine()" value="something">

			</select>
		<hr>

			<div class="sutra-typing-div" style="text-align: center; user-select: none;">
				<input type="text" id="sutra-typing-field" value="" onkeyup="sutraType()" autocomplete="off">
			</div>

		<ul id="sutra-list">
			
		</ul>
	
	</div>

</main2>

<script src="workspace.js"></script>

</body>

</html>
