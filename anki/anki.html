<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8" />
	<link rel="shortcut icon" href="../assets/cmbr-sig.svg">
	<style>
		@import "../styles.css" screen;
		@import "anki.css" screen;
	</style>
	<title>Chrispy's Site</title>
</head>

<body>
	<h1 id="current-section">&emsp;Chrispy's Note Depository</h1>
	<div class="nav-layout">
		<nav class="nav-col-grid">
			<div id="nav-dropdowns" class="nav-row-grid">

				<div id="sections-dropdown">
					<div id="sections-access">Navigation</div>
					<div class="sections-links"></div>
				</div>

				<div id="bookmarks-dropdown">
					<div id="bookmarks-access">Bookmarks</div>
					<div class="bookmarks-links"></div>
				</div>

				<div id="inline-signature-div">
					<span class="inline-signature"></span>
				</div>

			</div>
		</nav>
		<hr class="hr-nav-pad">
		<hr class="hr-cmbr-gradient">
	</div>


	<main class="main-col-grid">

		<div class="main-row-grid">

			<h3>Select File &emsp; &RightArrow; &emsp;</h3>

			<select id="anki-file-select"></select>

			<h3>Filter by Tag &emsp; &RightArrow; &emsp;</h3>

			<select id="anki-tag-select"><option>Select Tag</option></select>


		</div>

		<div class="anki-flex-table">
			<div class="anki-table-header">
				<div class="anki-col anki-col-deck">Deck</div>
				<div class="anki-col anki-col-question">Question</div>
				<div class="anki-col anki-col-answer">Answer</div>
				<div class="anki-col anki-col-tags">Tags</div>
			</div>

			<div class="anki-table-body">
				<div id="anki-target" class="anki-table-row"></div>
			</div>
		</div>

	</main>

	<script src="../cmbr.js"></script>
	<script src="cmbr-anki.js"></script>
</body>
</html>
