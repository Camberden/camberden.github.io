<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="../assets/image-crystal-chrispy-favicon.png">
	<link rel="stylesheet" type="text/css" href="../styles.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="../jlpt/jlpt.css" media="screen" />
	<link href="https://fonts.googleapis.com/css?family=Lora:400italic" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker:400" rel="stylesheet" type="text/css">
	<title>Chrispy's JLPT Page</title>
</head>

<body>

	<div id="return">
		<a class="marker" href="../index.html">Return</a>
	</div>

	<div class="jlpt-grid">

		<div class="jlpt-item grid-col-span-4">
			<h1 class="marker">JLPT Resource</h1>
		</div>

		<div id="jisho-frame" class="grid-col-span-4">
			<iframe id="jisho-field" width="900" height="200" src="https://jisho.org/search/"
				title="Jisho Loader" frameborder="5"
				allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
				referrerpolicy="strict-origin-when-cross-origin" allowfullscreen id="jisho-iframe"></iframe>
		</div>

		<div class="jlpt-item">
		
			<ul id="vocab-field">
		
			</ul>

			<!-- <ul id="english-field">
				
			</ul> -->
		</div>

		<div class="jlpt-item grid-col-span-2">
			<ul id="english-field">
				
			</ul>

		<hr>

			<ul id="sentence-field">
				
			</ul>
		</div>

		<div class="jlpt-item">
			<p>In Construction...</p>
			
			<input type="text"><hr>
			<button id="button-previous-study-module" class="button-study-module" value="previous">Previous Line</button>
			<button id="button-next-study-module" class="button-study-module" value="next">Next Line</button>
		</div>

	</div>

</body>

<script src="jlpt.js"></script>

</html>
