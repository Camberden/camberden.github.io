<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="../assets/image-crystal-chrispy-favicon.png">
	<link rel="stylesheet" type="text/css" href="../styles.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="../accounting/accounting.css" media="screen" />
	<link href="https://fonts.googleapis.com/css?family=Lora:400italic" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker:400" rel="stylesheet" type="text/css">
	<script src="accounting-data.js"></script>
	<script src="accounting.js" defer></script>
	<script src="../buttons.js" async></script>
	<title>Chrispy's Accounting Page</title>
</head>

<body>

	<div id="header-and-return">
		<div id="return">
			<a class="marker" href="../index.html">Return</a>
		</div>
		<div class="accounting-header">
			<h1 class="marker">Accounting Resource</h1>
		</div>
		<div id="accounting-quick-links">
			<div class="quick-links-grid-item">
				<a href="https://www.youtube.com/watch?v=j42T6o-XwMU&t=57s" target="_blank">Strawberry+</a>
			</div>
			<div class="quick-links-grid-item">
				<a href="https://accounts.mheducation.com/login" target="_blank">Coursework</a>
			</div>
			<div class="quick-links-grid-item">
				<a href="../assets/refdoc-acc220-schedule.pdf" target="_blank">Schedule</a>
			</div>
			<div class="quick-links-buttons">
				<button class="accounting-notes-button" value="previous">Previous</button>
				<button class="accounting-notes-button" value="next">Next</button>
			</div>
			<div class="quick-links-grid-item">
				<div id="accounting-course">ACC120 & ACC121</div>
			</div>
			<div class="quick-links-grid-item">
				<div id="accounting-chapter">Chapter</div>
			</div>
			<div class="quick-links-grid-item">
				<div id="accounting-chapter-title">Title</div>
			</div>
		</div>
	</div>

	<div class="accounting-grid">

		<div id="t-account-prompter">
			<p>Generate T-Accounts</p>
			<form id="t-card-form">
				<input id="account-name" type="text" placeholder="Account Name!"> 
				<br>
				<button id="generate-t-account-button" class="t-account-button">Generate!</button>
			</form>
			<div id="t-card-grid">



			</div>
			
		</div>

		<div class="accounting-item">
			
		</div>
		<div class="accounting-item">
			
		</div>

		<div id="accounting-formulas-item" class="accounting-item">
			<p>Formulas</p>
			<ul id="formulas-list">
				
			</ul>
		</div>


		<div id="accounting-inputs" class="accounting-item">
			<p id="accounting-quiz-text">Accounting Quizes</p>
			<span class="hr-custom"></span>
			<div id="quiz-input"></div>
			<div id="show-answer"></div>
			<span class="hr-custom"></span>
			<button id="formula-quiz" class="accounting-quiz-button" value="formula-quiz">Formula Quiz</button>
			<button id="acronym-quiz" class="accounting-quiz-button" value="acronym-quiz">Acronym Quiz</button>
			<button id="exit-quiz" class="accounting-quiz-button" value="exit-quiz">Exit Quiz</button>
			<br>
		</div>

		<div class="accounting-item">
			
		</div>

		<div id="accounting-notes-item" class="accounting-item">
			<p id="accounting-notes">Notes</p>
		</div>


	</div>

</body>

</html>
