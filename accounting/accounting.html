<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="../assets/image-crystal-chrispy-favicon.png">
	<link rel="stylesheet" type="text/css" href="../styles.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="../accounting/accounting.css" media="screen" />
	<link href="https://fonts.googleapis.com/css?family=Lora:400italic" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker:400" rel="stylesheet" type="text/css">
	<script src="accounting-data.js"></script>
	<script src="accounting.js" defer></script>
	<script src="../buttons.js" async></script>
	<title>Chrispy's Accounting Page</title>
</head>

<body>

	<div id="header-and-return">
		<div id="return">
			<a class="marker" href="../index.html">Return</a>
		</div>
		<div class="accounting-header">
			<h1 class="marker">Accounting Resource</h1>
		</div>
		<div id="accounting-quick-links">
			<div class="quick-links-grid-item">
				<a href="https://www.mheducation.com" target="_blank">Coursework</a>
			</div>
			<div class="quick-links-grid-item">
				<a href="../assets/refdoc-acc221-schedule.pdf" target="_blank">Schedule</a>
			</div>
			<div class="quick-links-buttons">
				<button class="accounting-button" value="previous">Previous</button>
				<button class="accounting-button" value="next">Next</button>
			</div>
			<div class="quick-links-grid-item">
				<div id="accounting-course">ACC221</div>
			</div>
			<div class="quick-links-grid-item">
				<div id="accounting-chapter">Ch19</div>
			</div>
			<div class="quick-links-grid-item">
				<div id="accounting-chapter-title">DilutedEPS</div>
			</div>
		</div>
	</div>

	<div class="accounting-grid">

		<div id="general-ledger" class="accounting-item">
			<p>General Ledger Workspace</p>
			<div class="accounting-sub-item">

				<div id="ledger-prompter"></div>

			</div>
		</div>

			<div id="stock-worksheet"class="accounting-item">
			<p>Stock Worksheet</p>
			<div id="stock-prompter" class="accounting-sub-item">
				<form id="stock-generator">
					<input id="stock-gen-type" class="stock-input" type="text" placeholder="stockType">
					<input id="stock-gen-amount" class="stock-input" type="text" placeholder="amount">
					<input id="stock-gen-par-value" class="stock-input" type="text" placeholder="parValue">
					<input id="stock-gen-book-value" class="stock-input" type="text" placeholder="bookValue">
					<input id="stock-gen-fair-value" class="stock-input" type="text" placeholder="fairValue">
					<br><br>
					<button id="generate-stock" class="accounting-button">Generate!</button>
				</form><br>

			</div>
		</div>

			<div id="t-account-prompter" class="accounting-item">
				<p>T-Account Generation</p>
				<form id="t-card-form">
					<input id="account-name" type="text" placeholder="Account Name!">
					<br><br>
					<button id="generate-t-account" class="accounting-button">Generate!</button>
				</form><br>
				<div id="t-card-grid" class="accounting-sub-item">
				</div>
			</div>
	</div>

</body>

</html>
