<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="../assets/image-crystal-chrispy-favicon.png">
	<link rel="stylesheet" type="text/css" href="../styles.css" media="screen">
	<link rel="stylesheet" type="text/css" href="../lifecraft/lifecraft.css" media="screen">
	<link href="https://fonts.googleapis.com/css?family=Lora:400italic" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker:400" rel="stylesheet" type="text/css">
	<script src="../cmbr.js"></script>
	<title>Chrispy's Lifecraft Page</title>
</head>

<body data-theme="dark">
	<!--|===| START Navigation |===|-->
	<h1 id="current-section">&emsp;Chrispy's LIFECRAFT (migration2026)</h1>
	<div class="nav-layout">
		<nav class="nav-col-grid">
			<div id="nav-dropdowns" class="nav-row-grid">

				<div id="sections-dropdown">
					<div id="sections-access">Navigation</div>
					<div class="sections-links"></div>
				</div>

				<div id="bookmarks-dropdown">
					<div id="bookmarks-access">Bookmarks</div>
					<div class="bookmarks-links"></div>
				</div>

				<div id="inline-signature-div">
					<span class="inline-signature"></span>
				</div>

			</div>
		</nav>
		<hr class="hr-nav-pad">
		<hr class="hr-cmbr-gradient">
	</div> <!--|===| END Navigation |===|-->

	<div id="header-and-return">
		
		<div id="lifecraft-quick-links">
				<div><span id="current-date-field"></span></div>
		</div>
		<div class="lifecraft-dropdown">
			<div class="modal">
				<div class="modal-field">
					<span class="close-modal">&times;</span><br>
					<div id="modal-text"></div>
				</div>
			</div>
			<div class="button-grid-row">
				<button class="lifecraft-button" value="previous">Previous</button>
				<button class="lifecraft-button" value="next">Next</button>
				<button class="lifecraft-button toggleable" value="savings">Savings</button>
				<button class="lifecraft-button toggleable" value="rotation">Rotation</button>
				<button class="lifecraft-button" value="dashboard">Dashboard</button>
				<button class="lifecraft-button" value="travel">Travel</button>
				<button class="lifecraft-button" value="documents">Documents</button>
			</div>

		</div>
	</div>

	<div id="lifecraft-view-grid" class="page-grid">

		<div class="lifecraft-notes-item">
			<p id="event-title">test title</p>
			<p id="event-date">test date</p>
		</div>

		<div class="lifecraft-notes-item">
			<span id="event-photo"></span>
		</div>

		<div class="lifecraft-notes-item">
			<span id="event-description">test description</span>
		</div>

		<div class="lifecraft-notes-item">

			<p id="years-lived"></p>
			<p id="weeks-lived"></p>
			<p id="days-lived"></p>
			<p class="modal-prompt">PSLF Credit<span id="pslf"></span></p>

		</div>

		
		
	</div>
	<hr class="hr-push-down">



	<main class="lifecraft-grid">

		<div id="lifecraft-field" class="lifecraft-item">

	</div>


	


	</main>

	<script src="lifecraft-data.js"></script>
	<script src="lifecraft.js"></script>
</body>
