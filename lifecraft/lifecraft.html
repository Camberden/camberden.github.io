<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="../assets/image-crystal-chrispy-favicon.png">
	<link rel="stylesheet" type="text/css" href="../styles.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="../lifecraft/lifecraft.css" media="screen" />
	<link href="https://fonts.googleapis.com/css?family=Lora:400italic" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker:400" rel="stylesheet" type="text/css">
	<script src="../buttons.js" async></script>
	<title>Chrispy's Lifecraft Page</title>
</head>

<body>
	<div id="header-and-return">
		<div id="return">
			<a class="marker" href="../index.html">Return</a>
		</div>
		<div class="lifecraft-header">
			<h1 class="marker">Lifecraft Page</h1>
		</div>
		<div id="lifecraft-quick-links">
			<div class="quick-links-grid-item">
				<a href="https://www.youtube.com/watch?v=XgqTrvcAySA" target="_blank" style="color: inherit">Checkpoint</a>
			</div>
			<div class="quick-links-grid-item">
				<span class="modal-prompt">Routine Tester</span>
			</div>
			<div class="quick-links-grid-item">
				<span class="modal-prompt">Wish List</span>
			</div>
			<div class="quick-links-grid-item">
				<div class="modal-prompt">Documents</div>
			</div>
			<div class="quick-links-grid-item">
				<div class="modal-prompt">PSLF</div>
			</div>
			<div class="quick-links-grid-item">
				<div class="modal-prompt">Life Maintenance</div>
			</div>
			<div class="quick-links-grid-item">
				<div><span id="current-date-field"></span></div>
			</div>
			<div class="modal">
				<div class="modal-field">
					<span class="close-modal">&times;</span><br>
					<div id="modal-text"></div>

				</div>
			</div>
		</div>
		<div class="lifecraft-dropdown">
				<button class="lifecraft-button" value="previous">Previous</button>
				<button class="lifecraft-button" value="next">Next</button>
				<button class="lifecraft-button" value="savings">Savings</button>
				<button class="lifecraft-button" value="rotation">Rotation</button>
		</div>
	</div>

	<div id="lifecraft-view-grid" class="page-grid">

		<div class="lifecraft-notes-item">
			<span id="event-title">test title</span>
			<br>
			<span id="event-date">test date</span>
		</div>

		<div class="lifecraft-notes-item">
			<span id="event-photo"></span>
		</div>

		<div class="lifecraft-notes-item">
			<span id="event-description">test description</span>
		</div>

		<div class="lifecraft-notes-item">

			<span id="years-lived"></span><br>
			<span id="weeks-lived"></span><br>
			<span id="days-lived"></span><br>
			<span class="modal-prompt">PSLF Credit</span><span id="pslf"></span>

			<!--
			<p>Life in Weeks</p>
			<p>Seasons of Life</p>
			<p>Goals / Met</p>
			<p>Weight</p>
			<p>Doc's Notes</p>
			<p>Asset Buildup / Paycards</p>
			<p>PSLF Progress w/ credited and :hover</p>
			<p>Education Progress w/ all courses ever</p> 
			-->
		</div>
	</div>


<main class="lifecraft-grid">

	<div id="lifecraft-field" class="lifecraft-item">



	</div>
	<div class="lifecraft-item">
		
	</div>
</main>

<script src="lifecraft-data.js" defer></script>
<script src="lifecraft.js" defer></script>
</body>
