<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../images/cmbr-sig.svg">
	<style> @import "../styles.css" screen; @import "lifecraft.css" screen; </style>
	<script defer src="https://cdn.jsdelivr.net/npm/@imacrayon/alpine-ajax@0.12.6/dist/cdn.min.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
	<script src="../cmbr.js"></script>
	<title>Chrispy's Lifecraft Page</title>
</head>

<body data-theme="dark">
	<nav>
		<div class="nav-sail">

			<!-----| NAV 1 |----->
			<div id="nav-1" x-data="{ active: 0 }">

				<div x-data="{
					id: 1,
					get expanded() {
						return this.active === this.id
					},
					set expanded(value) {
						this.active = value ? this.id : null
					},
					}" role="region" class="">
					<button type="button" x-on:click="expanded = !expanded" :aria-expanded="expanded" id="chart-access">
						<div class="trigger-dropdown">
							<span x-show="expanded" x-cloak>&UpArrow;</span>
							<span x-show="!expanded" x-cloak>&DownArrow;</span>
							<span>Options</span>
							<span x-show="expanded">&UpArrow;</span>
							<span x-show="!expanded">&DownArrow;</span>
						</div>
					</button>
					<div id="chart-dropdown" x-show="expanded" x-collapse>
						<div id="chart-links">
						</div>
					</div>
				</div>
				<span id="nav-sig"></span>

			</div>

			<!-----| NAV 2 |----->
			<div id="nav-2">
				<h1 class="h1-lamp">
					<!-- ‚ô™ -->
				</h1>
			</div>

			<!-----| NAV 3 |----->
			<div id="nav-3">
				<h1 class="h1-lamp">Lifecraft</h1>
			</div>

			<!-----| NAV 4 |----->
			<div id="nav-4">
				<h1 class="h1-lamp">
					<!-- ‚ô´ -->
				</h1>
			</div>

			<!-----| NAV 5 |----->
			<div id="nav-5">
				<span class="data-theme-button" id="dark">üåô</span>
				<span class="data-theme-button" id="light">‚òÄÔ∏è</span>
				<span class="data-theme-button" id="legacy">ü™ª</span>
			</div>

		</div>

		<div class="nav-hoist">
			<hr class="hr-nav-pad">
			<hr class="hr-blass">
			<hr class="hr-cmbr-gradient">
			<hr id="nav-anchor" class="hr-groove-top">
		</div>

	</nav>

	<div id="header-and-return">

		<div id="lifecraft-quick-links">
			<div><span id="current-date-field"></span></div>
		</div>
		<div class="lifecraft-dropdown">
			<div class="modal">
				<div class="modal-field">
					<span class="close-modal">&times;</span><br>
					<div id="modal-text"></div>
				</div>
			</div>
			<div class="button-grid-row">
				<button class="lifecraft-button" value="previous">Previous</button>
				<button class="lifecraft-button" value="next">Next</button>
				<button class="lifecraft-button toggleable" value="savings">Savings</button>
				<button class="lifecraft-button toggleable" value="rotation">Rotation</button>
				<button class="lifecraft-button" value="dashboard">Dashboard</button>
				<button class="lifecraft-button" value="travel">Travel</button>
				<button class="lifecraft-button" value="documents">Documents</button>
			</div>

		</div>
	</div>

	<div id="lifecraft-view-grid" class="page-grid">

		<div class="lifecraft-notes-item">
			<p id="event-title">test title</p>
			<p id="event-date">test date</p>
		</div>

		<div class="lifecraft-notes-item">
			<span id="event-photo"></span>
		</div>

		<div class="lifecraft-notes-item">
			<span id="event-description">test description</span>
		</div>

		<div class="lifecraft-notes-item">

			<p id="years-lived"></p>
			<p id="weeks-lived"></p>
			<p id="days-lived"></p>
			<p class="modal-prompt">PSLF Credit<span id="pslf"></span></p>

		</div>



	</div>
	<hr class="hr-push-down">



	<main class="lifecraft-grid">

		<div id="lifecraft-field" class="lifecraft-item">

		</div>





	</main>

	<script src="lifecraft-data.js"></script>
	<script src="lifecraft.js"></script>
</body>
