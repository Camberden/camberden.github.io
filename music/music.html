<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../images/cmbr-sig.svg">
	<link rel="stylesheet" type="text/css" href="../styles.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="./music.css" media="screen" />
	<script defer src="https://cdn.jsdelivr.net/npm/@imacrayon/alpine-ajax@0.12.6/dist/cdn.min.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
	<script src="../cmbr.js"></script>
</head>

<body id="backdrop" data-theme="dark">

	<nav>
		<div class="nav-sail">

			<!-----| NAV 1 |----->
			<div id="nav-1" x-data="{ active: 0 }">
				
				<div x-data="{
					id: 1,
					get expanded() {
						return this.active === this.id
					},
					set expanded(value) {
						this.active = value ? this.id : null
					},
					}" role="region" class="">
						<button
							type="button"
							x-on:click="expanded = !expanded"
							:aria-expanded="expanded"
							id="chart-access">
							<div class="trigger-dropdown">
								<span x-show="expanded" x-cloak>&UpArrow;</span>
								<span x-show="!expanded" x-cloak>&DownArrow;</span>
								<span>Options</span>
								<span x-show="expanded">&UpArrow;</span>
								<span x-show="!expanded">&DownArrow;</span>
							</div>
						</button>
					<div id="chart-dropdown" x-show="expanded" x-collapse>
						<div id="chart-links">
						</div>
					</div>
				</div>
				<span id="nav-sig"></span>

			</div>

			<!-----| NAV 2 |----->
			<div id="nav-2">
				<h1 class="h1-lamp">
					<!-- ‚ô™ -->
				</h1>
			</div>

			<!-----| NAV 3 |----->
			<div id="nav-3">
				<h1 class="h1-lamp">Music</h1>
			</div>

			<!-----| NAV 4 |----->
			<div id="nav-4">
				<h1 class="h1-lamp">
					<!-- ‚ô´ -->
				</h1>
			</div>

			<!-----| NAV 5 |----->
			<div id="nav-5">
				<span class="data-theme-button" id="dark">üåô</span>
				<span class="data-theme-button" id="light">‚òÄÔ∏è</span>
				<span class="data-theme-button" id="legacy">ü™ª</span>
			</div>

		</div>

		<div class="nav-hoist">
			<hr class="hr-nav-pad">
			<hr class="hr-blass">
			<hr class="hr-cmbr-gradient">
			<hr id="nav-anchor" class="hr-groove-top">
		</div>

	</nav>

	<div id="header-and-return">
		<div id="return">
			<a class="marker" href="../index.html" data-route="/index.html">Return</a>
		</div>
		<div id="quick-links">
			<div class="quick-links-grid-item">
				<span id="soundcloud-link"><a href="https://soundcloud.com/camberden">[more, older music]</a></span>
			</div>
			<div class="quick-links-grid-item">
				Now Playing: <span id="now-playing">Now Playing</span>
			</div>
		</div>
	</div>


	<!----- BEGIN MODALS ----->
	<!-- To display track information coupled with an image, perhaps! -->
	<div id="info-modal">
		<p id="close-modal">&times;</p>
		<div id="specific-modal">
		</div>
	</div>
	<!----- END MODALS ----->


	<div class="music-grid">

		<div class="music-item">
			<ul id="track-list"></ul>
		</div>

		<div class="music-item-main">
			<div class="sub-music-grid">
				<div class="sub-music-item" id="photo-box" onclick="audioEffects()">
					<img src="../assets/artifacts/chrispy-collage.jpeg"></div>
				<div class="sub-music-item grid-col-span-2">
					<span id="track-player-controls">CONTROLS</span></div>
			</div>
		</div>

		<div class="music-item">
			<button class="music-sort-button" value="all-music">All</button>
			<button class="music-sort-button" value="finished">Finished</button>
			<button class="music-sort-button" value="scraps">Scraps & Excerpts</button>
			<hr>
			<select id="sort-by-year" class="music-sort-select">
				<option>By Year</option>
			</select>
			<select id="sort-by-album" class="music-sort-select">
				<option>By Album</option>
			</select>
		</div>

	</div>

	<hr>
	<div id="backdrop-low"></div>
<script src="music.js"></script>
</body>

</html>
