<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="../assets/image-crystal-chrispy-favicon.png">
	<link rel="stylesheet" type="text/css" href="../styles.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="../music/music.css" media="screen" />
	<link href="https://fonts.googleapis.com/css?family=Lora:400italic" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker:400" rel="stylesheet" type="text/css">
	<script src="music.js" async></script>
	<script src="../buttons.js" async></script>
	<title>Chrispy's Music</title>
</head>

<body id="backdrop">

	<div id="header-and-return">
		<div id="return">
			<a class="marker" href="../index.html">Return</a>
		</div>
		<div id="page-header">
			<h1 class="marker">Chrispy's Music</h1>
		</div>
		<div id="quick-links">
			<div class="quick-links-grid-item">
				<span id="soundcloud-link"><a href="https://soundcloud.com/camberden">[more, older music]</a></span>
			</div>
			<div class="quick-links-grid-item">
				Now Playing: <span id="now-playing">Now Playing</span>
			</div>
			<div class="quick-links-grid-item">
			</div>
		
		</div>
	</div>


	<!----- BEGIN MODALS ----->
	<!-- To display track information coupled with an image, perhaps! -->
	<div id="info-modal">
		<p id="close-modal">&times;</p>
		<div id="specific-modal">
		</div>
	</div>
	<!----- END MODALS ----->


	<div class="music-grid">

		<div class="music-item">
			<ul id="track-list"></ul>
		</div>

		<div class="music-item grid-col-span-2">
			<div class="sub-music-grid">
				<div class="sub-music-item" id="photo-box" onclick="audioEffects()"><img
						src="../assets/image-chrispy-collage.jpg"></div>
				<div class="sub-music-item grid-col-span-2"><span id="track-player-controls">CONTROLS</span></div>
			</div>
		</div>

		<div class="music-item">
			<button class="music-sort-button" value="all-music">All</button>
			<button class="music-sort-button" value="finished">Finished</button>
			<button class="music-sort-button" value="scraps">Scraps & Excerpts</button>
			<hr>
			<select id="sort-by-year" class="music-sort-select">
				<option>By Year</option>
			</select>
			<select id="sort-by-album" class="music-sort-select">
				<option>By Album</option>
			</select>
		</div>

	</div>

	<hr>
	<div id="backdrop-low"></div>

</body>

</html>
